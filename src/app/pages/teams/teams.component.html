<main>
  <header>
    <h1 class="f-18">Times</h1>
    <div class="line"></div>
  </header>

  <section class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <figure>
            <img [src]="element.url" *ngIf="element?.url" alt="" />
            <img
              src="../../../assets/images/image-not-found.png"
              *ngIf="!element?.url"
              alt=""
            />
          </figure>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome do time</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Data de criação</th>
        <td mat-cell *matCellDef="let element">
          {{ element.created_at | date : 'dd/MM/yyyy' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="buttons">
            <i icon="edit" id="edit"></i>
            <i icon="delet" id="delet" (click)="openPopupDelet(element)"></i>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
  <section class="pagination-container">
    <pagination
      (page_change)="getTeams($event)"
      [next]="next"
      [back]="prev"
      [current]="page"
      [total]="total_page"
    ></pagination>
  </section>
</main>
