<main id="cookie-modal">
  <mat-dialog-content [innerHTML]="data.message"></mat-dialog-content>

  <mat-dialog-actions [attr.align]="'end'">
    <button class="alt" mat-button [mat-dialog-close]="false">Cancelar</button>
    <button class="primary" mat-button [mat-dialog-close]="true">Aceitar</button>
  </mat-dialog-actions>
</main>
